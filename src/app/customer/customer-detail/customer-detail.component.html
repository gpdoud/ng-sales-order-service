<app-menu></app-menu>
<div id="component">
    <span class="h4">{{pageTitle}}</span>
    <span> | </span>
    <a routerLink="/customers/list">Back to list</a>
    <table *ngIf="customer" class="table table-sm">
        <tr>
            <th>Id</th>
            <td><input [(ngModel)]="customer.id" type="text" size="5" disabled></td>
        </tr>
        <tr>
            <th>Name</th>
            <td><input [(ngModel)]="customer.name" type="text" size="25" disabled></td>
        </tr>
        <tr>
            <th>State</th>
            <td><input [(ngModel)]="customer.state" type="text" size="5" disabled></td>
        </tr>
        <tr>
            <th>Sales</th>
            <td><input [(ngModel)]="customer.sales" type="number" size="25" disabled></td>
        </tr>
        <tr>
            <th>Active</th>
            <td><input [(ngModel)]="customer.active" type="checkbox" disabled></td>
        </tr>
        <tr>
            <td>
                <button (click)="verify()" class="btn btn-danger">Delete</button>
            </td>
            <td>
                <button *ngIf="showDelete" (click)="delete()" class="btn btn-danger">Verify</button>
            </td>
        </tr>
    </table>
</div>
